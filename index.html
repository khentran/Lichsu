<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Trắc Nghiệm Lịch Sử</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Bài Trắc Nghiệm Lịch Sử</h1>

        <form id="quizForm">
            <div class="quiz-section">
                <h2>PHẦN I. Câu trắc nghiệm nhiều phương án lựa chọn (24 câu)</h2>
                <div id="part1-questions">
                    </div>
            </div>

            <div class="quiz-section">
                <h2>PHẦN II. Câu trắc nghiệm đúng/sai (4 câu)</h2>
                <div id="part2-questions">
                    </div>
            </div>

            <button type="submit">Nộp bài</button>
        </form>

        <div id="result" class="result">
            <h3>Kết quả:</h3>
            <p>Tổng điểm của bạn: <span id="totalScore">0</span> / 10</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
